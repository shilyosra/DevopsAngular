<div class="container" style="font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; color: #2196F3; margin-bottom: 20px;">Update Foyer</h2>
  
    <form (ngSubmit)="updateFoyer()" style="display: flex; flex-direction: column; gap: 15px;">
      <div style="display: flex; flex-direction: column;">
        <label for="idFoyer" style="font-weight: bold; color: #333;">Foyer ID:</label>
        <input type="text" id="idFoyer" [(ngModel)]="foyer.idFoyer" name="idFoyer" readonly 
               style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; background-color: #f2f2f2;" />
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="nomFoyer" style="font-weight: bold; color: #333;">Name:</label>
        <input type="text" id="nomFoyer" [(ngModel)]="foyer.nomFoyer" name="nomFoyer" required 
               style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="capaciteFoyer" style="font-weight: bold; color: #333;">Capacity:</label>
        <input type="number" id="capaciteFoyer" [(ngModel)]="foyer.capaciteFoyer" name="capaciteFoyer" required 
               style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
      </div>
      <button type="submit" style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
        Update Foyer
      </button>
    </form>
  
    
  </div>
